        function descValorMin(){
            var media2 = document.getElementById('media2').value; 
            var valorMax2 = document.getElementById('valorMax2').value;
            var valorMindesc = 0;

            valorMindesc = media2 - (valorMax2 - media2);
            document.getElementById('valorMindesc').setAttribute("value", valorMindesc);
            
        }
        function descValorMax(){
            var media3 = document.getElementById('media3').value; 
            var valorMin2 = document.getElementById('valorMin2').value;
            var valorMaxdesc = 0;

            valorMaxdesc = parseFloat(media3) + (media3 - valorMin2);
            document.getElementById('valorMaxdesc').setAttribute("value", valorMaxdesc);
            
        }
        function distUniforme(){

            var valorMin = document.getElementById('valorMin').value; 
            var valorMax = document.getElementById('valorMax').value;
            var media = 0;
            var powVariancia = 0;
            var variancia = 0;
            var desvioPadrao = 0;
            var cv = 0;
            var probabilidade = 0;
            var pontoEqui = document.getElementById('pontoEqui').value;
            var fx = 0, fx1 = 0, fx2 = 0;


            media = (parseFloat(valorMax) + parseFloat(valorMin)) / 2;
            document.getElementById('media').setAttribute("value", media);

            powVariancia = valorMax - valorMin;
            variancia = Math.pow(powVariancia, 2) / 12;
            document.getElementById('variancia').setAttribute("value", variancia);

            desvioPadrao = Math.sqrt(variancia);
            document.getElementById('desvioPadrao').setAttribute("value", desvioPadrao);

            cv = (desvioPadrao / media) * 100;
            document.getElementById('cv').setAttribute("value", cv + "%");

            if(pontoEqui <= media){
                fx = pontoEqui - valorMin;
            }
            else{
                fx = valorMax - pontoEqui;
            }


            fx1 = ((1 / (valorMax - valorMin)) * fx) * 100;
            document.getElementById('fx1').setAttribute("value", fx1);
            fx2 = 100 - fx1;
            document.getElementById('fx2').setAttribute("value", fx2);





        }
    </script>
